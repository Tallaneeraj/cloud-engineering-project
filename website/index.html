<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="../website/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.814.0.min.js"></script>
</head>
<body>
  <h1 id="level-title">Welcome to Simon's Game</h1>
  <div class="title">
    <button class="btn btn-success btn-lg">Start</button>
    <a href="https://www.youtube.com/watch?v=EWJ5uYwQJGU&t=10s"><h2>Know How to Play</h2></a>
    <h2 id="views-count">Views: Loading...</h2>
  </div>
  <div class="container-fluid hidden">
    <div class="row">
      <div class="col-6 d-flex justify-content-center">
        <div type="button" id="green" class="btn1 green"></div>
      </div>
      <div class="col-6 d-flex justify-content-center">
        <div type="button" id="red" class="btn1 red"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-6 d-flex justify-content-center">
        <div type="button" id="yellow" class="btn1 yellow"></div>
      </div>
      <div class="col-6 d-flex justify-content-center">
        <div type="button" id="blue" class="btn1 blue"></div>
      </div>
    </div>
  </div>
  <script src="../website/index.js"></script>
</body>
</html>
